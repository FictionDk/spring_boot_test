<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />  
  <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container" style="margin-top:50px">

		<div class="jumbotron">
			<h1 th:text="${title}">功能展示</h1>
			<p>欢迎光临  cn.ficito</p>
		</div>

		<div class="row clearfix">
		<div class="col-md-12 column">
			<form role="form" th:action="@{${action}}">
				<div class="form-group">
					 <label for="exampleInputEmail1">邮箱</label><input name="name" type="email" class="form-control" id="name" />
				</div>
				<div class="form-group">
					 <label for="exampleInputPassword1">密码</label><input name="pwd" type="password" class="form-control" id="pwd" />
				</div>
				<div class="checkbox">
					 <label><input name="check" type="checkbox" value="rememberMe" />记住我</label>
				</div> <button type="submit" class="btn btn-default">提交</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
